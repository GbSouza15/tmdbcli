name: Release a new version of tmdbcli.
run-name: ${{ github.actor }} is Releasing a new version of tmdbcli üöÄ
on:
  release:
    types: [published]
jobs:
  build-and-publish:
    permissions: write-all
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.6'
      - name: Build Ubuntu 22.04 version
        run: |
          GOOS=linux GOARCH=amd64 go build -o tmdbcli -ldflags "-s -w" -v
          tar -czvf tmdbcli_linux_amd64.tar.gz tmdbcli
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tmdbcli_linux_amd64.tar.gz
          asset_name: tmdbcli_linux_amd64.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
